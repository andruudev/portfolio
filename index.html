<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andru's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 2rem 0;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .profile h1 {
      margin: 0.5rem 0;
    }
    .projects, .contact {
      margin-top: 2rem;
    }
    .project-item {
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Andru's Portfolio</h1>
  </header>
  <div class="container">
    <section class="profile">
      <img src="profile.jpg" alt="Profile Picture">
      <h1>Andru</h1>
      <p>Software Developer</p>
    </section>
    <section class="projects">
      <h2>Projects</h2>
      <div class="project-item">
        <h3>Project 1</h3>
        <p>Description of project 1.</p>
      </div>
      <div class="project-item">
        <h3>Project 2</h3>
        <p>Description of project 2.</p>
      </div>
    </section>
    <section class="contact">
      <h2>Contact</h2>
      <p>Email: andru@example.com</p>
    </section>
  </div>
</body>
</html>
